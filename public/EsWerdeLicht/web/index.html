<html>
    <head>
        <title>Do!Hack Es Werde Licht</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" type="text/css" rel="stylesheet">
        <script src="jquery.min.js"></script>
        <script src="supervisor.js"></script>
        <script src="lightSensor.js"></script>
        <script src="motionSensor.js"></script>
    </head>
    <body onload="initSupervisor()">
        <div id="content">

            <a href="">Supervisor</a>
            <a href="incrementer.html">Incrementer</a>
            <a href="enableLightsByVision.html">Vision-Detection</a>

            <div id="lights">
                <div id="light0" class="light">
                    <input type="range" class="lightSlider" id="lightSlider0"  max="254" min="50" onchange="dimLight($(this), 0)">
                    <input class="lightSwitch" id="buttonLight0" type="button" value="on" onclick="toggleLight($(this), 0)">
                </div>
                <div id="light1" class="light">
                    <input type="range" class="lightSlider"  id="lightSlider1"  max="254" min="50"  onchange="dimLight($(this), 1)">
                    <input class="lightSwitch" id="buttonLight1" type="button" value="on" onclick="toggleLight($(this), 1)">
                </div>
                <div id="light2" class="light"> 
                    <input type="range" class="lightSlider"  id="lightSlider2"  max="254" min="50"  onchange="dimLight($(this), 2)">
                    <input class="lightSwitch" id="buttonLight2" type="button" value="on" onclick="toggleLight($(this), 2)">
                </div>
                <div id="light3" class="light"> 
                    <input type="range" class="lightSlider" id="lightSlider3"  max="254" min="50"  onchange="dimLight($(this), 3)">
                    <input class="lightSwitch" id="buttonLight3" type="button" value="on" onclick="toggleLight($(this), 3)">
                </div>
            </div>
            <div id="controls">
                <span>
                    Light-Sensor value: <span id="lightSensorValue">250</span>
                </span><br>
                <input class="btn" type="button" value="1">
                <input class="btn" type="button" value="2">
                <input  type="button" id="autoDim" onClick="setLightSensorValue()" value="Auto dim the lights">
            </div>
            
            
        </div>
    </body>
</html>
